<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MAC Address Converter</title>
    <meta name="description" content="Mac Address Converter">
    <link rel="manifest" href="manifest.json">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceworker.js');
        }
    </script>
</head>
<body>
    <div id="main">
        <p id="title">MAC Address</p>
        <div id="inputContainer">
            <input type="text" name="" id="input">
            <svg width=100% height=100% viewBox="0 0 100 100" id="clear">
                <text  font-size="28" fill="#454545" x=50% y=50% dominant-baseline="middle" text-anchor="middle">CLEAR</text>
            </svg>
        </div>
        <div id="outputContainer">
            <p id="nothing" class="outputMac"></p>
            <p id="dashes" class="outputMac"></p>
            <p id="colons" class="outputMac"></p>
            <p id="cisco" class="outputMac"></p>
        </div>
        <p id="copy"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
