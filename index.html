<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MAC Address Converter</title>
    <meta name="description" content="Mac Address Converter">
    <link rel="manifest" href="manifest.json">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceworker.js');
        }
    </script>
</head>
<body>
    <div id="main">
        <p id="title">Paste MAC Address Here</p>
        <input type="text" name="" id="input">
        <button id="clear">Clear</button>
        <p id="nothing" class="outputMac"></p>
        <p id="dashes" class="outputMac"></p>
        <p id="colons" class="outputMac"></p>
        <p id="cisco" class="outputMac"></p>
        <p id="copy"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
